<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-GPT Lookalike Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

<style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
}

.container {
    background-color: #f1f1f1;
    border-radius: 5px;
    padding: 20px;
}

.header {
    margin-bottom: 20px;
}

.header h1 {
    font-size: 24px;
    margin: 0;
}

.header p {
    font-size: 16px;
    margin-top: 5px;
}

.input-field {
    display: flex;
    margin-bottom: 20px;
}

.input-field input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.input-field button {
    padding: 10px 20px;
    background-color: #4285f4;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.response {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 10px;
}

.response h2 {
    font-size: 18px;
    margin: 0;
}

.response p {
    margin-top: 5px;
}

</style>
</head>

<body>
  <div class="container">
    <div class="header">
        <h1>Welcome!</h1>
        <p>Start a conversation by entering your message below.</p>
    </div>
    <form action="" method="post">
      {% csrf_token %}
        <div class="input-field">
            <input type="text" name="user_input" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </div>
      </form>
        <div class="response">
          <ul>
            <li style="
            position: relative;
            /* overflow: scroll; */
            height: fit-content;
            max-width: 100%;
            text-wrap: balance;
        ">
            {% for i in messages %}
                    User: {{user_input}}<br>
                    <li><pre>{{i}}</pre></li>
                </li>
            {% endfor %}
          </ul>
      </div>
    
    
</div>
</body>

</html>
